{% extends 'global/layout.html' %}
{% load static %}

{% block title %}Upload article{% endblock title%}

{% block content %}

<main class="main">
    <h2>Upload article as .md</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <hr>
    <a href="/resources/blog">Back to blog</a>
    <br>
    <a href="/accounts/">Back to account settings</a>
</main>

{% endblock content %}
