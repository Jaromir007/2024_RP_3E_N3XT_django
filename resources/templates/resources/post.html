{% extends 'global/layout.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock title%}

{% block content %}

<main class="main blog">
    <section class="section blog__inner">
        <h1 class="section__title">{{ post.title }}</h1>
        <p>{{ post.date }}</p>
        <div class="content">
            {{ post.body|safe }}
        </div>
    </section>
</main>

{% endblock content %}
